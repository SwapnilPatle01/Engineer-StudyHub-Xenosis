<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Club Sign Up | EngineerHub</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="../css/clubSignUp.css" />
    <link rel="stylesheet" href="../css/jobPortal.css" />
    <link rel="stylesheet" href="../css/header.css" />
    <link rel="stylesheet" href="../css/footer.css" />
  </head>
  <body>
    <!-- Placeholder for Header -->
    <div id="header"></div>
    <div class="main">
      <div class="innerMain">
        <div class="leftSide">
          <h1>Sign Up as<br /></h1>
          <h1>an <span>Club</span></h1>
          <p>Please enter your details to sign up and be</p>
          <p>part of our great community.</p>
        </div>
        <div class="rightSide">
          <h2>Sign Up</h2>
          <form>
            <input type="text" placeholder="Club Name" />
            <input type="email" placeholder="Club Email" />
            <input type="tel" placeholder="Club Representative Contact No." />
            <input type="text" placeholder="Campus Name" />
            <select name="clubType" id="clubType">
              <option value="Technical">Technical</option>
              <option value="Cultural">Cultural</option>
            </select>
            <textarea
              name="aboutClub"
              id="aboutClub"
              rows="4"
              cols="50"
              placeholder="About the Club"
            ></textarea>
            <input type="text" placeholder="Website URL" />
            <input type="password" placeholder="Password" />
            <input type="password" placeholder="Confirm Password" />
            <button type="submit">Submit</button>
          </form>
        </div>
      </div>
    </div>
    <!-- Placeholder for Footer -->
    <!-- <div id="footer"></div> -->
    <script src="../Javascript/main.js"></script>
  </body>
</html>
