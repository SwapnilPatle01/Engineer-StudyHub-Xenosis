<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Club Sign Up | EngineerHub</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

  <link rel="stylesheet" href="../css/CompanySignUp.css" />
  <link rel="stylesheet" href="../css/jobPortal.css" />
  <link rel="stylesheet" href="../css/header.css" />
  <link rel="stylesheet" href="../css/footer.css" />
</head>

<body>
  <!-- Placeholder for Header -->
  <div id="header"></div>
  <div class="main">
    <div class="innerMain">
      <div class="leftSide">
        <h1>Sign Up as<br /></h1>
        <h1>an <span>Company</span></h1>
        <p>Please enter your details to sign up and be</p>
        <p>part of our great community.</p>
      </div>
      <div class="rightSide">
        <h2>Sign Up</h2>
        <form>
          <input type="text" placeholder="Your Name" />
          <input type="email" placeholder="Work Email" />
          <input type="text" placeholder="Linked Profile Link" />
          <input type="tel" placeholder="Contact Number" />
          <input type="text" placeholder="Company Name" />
          <input type="text" placeholder="Website URL" />
          <select name="hiringType" id="hiringType">
            <option value="Full Time">Full Time</option>
            <option value="Intern">Intern</option>
            <option value="Part Time/Project Basis">
              Part Time/Project Basis
            </option>
            <option value="Event Based Hiring/ Hackathons">
              Event Based Hiring/ Hackathons
            </option>
          </select>

          <input type="password" placeholder="Password" />
          <input type="password" placeholder="Confirm Password" />
          <button type="submit">Submit</button>
        </form>
      </div>
    </div>
  </div>
  <!-- Placeholder for Footer -->
  <!-- <div id="footer"></div> -->
  <script src="../Javascript/main.js"></script>
</body>

</html>
