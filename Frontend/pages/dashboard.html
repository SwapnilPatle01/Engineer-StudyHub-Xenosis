<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Dashboard</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous" />
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>

        <link rel="stylesheet" href="../css/jobPortal.css" />
        <link rel="stylesheet" href="../css/dashboard.css" />
        <link rel="stylesheet" href="../css/header.css" />
        <link rel="stylesheet" href="../css/footer.css">
    </head>

    <body>

        <!-- Placeholder for Header -->
        <div id="header"></div>

        <div class="dashboard-container">
            <aside class="sidebar">
                <div class="sidebar-header">
                    <h2>Company Dashboard</h2>
                </div>
                <ul class="sidebar-menu">
                    <li><a href="#"><i class="fas fa-home"></i> Dashboard</a></li>
                    <li><a href="#"><i class="fas fa-briefcase"></i> Job Posts</a></li>
                    <li><a href="#"><i class="fas fa-user"></i> Applications</a></li>
                    <li><a href="#"><i class="fas fa-cogs"></i> Settings</a></li>
                    <li><a href="#"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
                </ul>
            </aside>
    
            <main class="main-content">
                <header class="main-header">
                    <h1>Welcome to the Dashboard</h1>
                    <button class="add-job-btn">+ Add New Job Post</button>
                </header>
    
                <section class="stats-overview">
                    <div class="stat-card">
                        <h3>Job Posts</h3>
                        <p id="job-count">10</p>
                    </div>
                    <div class="stat-card">
                        <h3>Applications</h3>
                        <p id="application-count">25</p>
                    </div>
                    <div class="stat-card">
                        <h3>Active Jobs</h3>
                        <p id="active-jobs-count">5</p>
                    </div>
                </section>
    
                <section class="job-management">
                    <h2>Manage Job Posts</h2>
                    <div id="job-list" class="job-list"></div>
                </section>
            </main>
        </div>
    

        <!-- Placeholder for Footer -->
        <!-- <div id="footer"></div> -->

        <script src="../Javascript/jobPortal.js"></script>
        <script src="../Javascript/dashboard.js"></script>
        <script src="../Javascript/main.js"></script>

    </body>
</html>
