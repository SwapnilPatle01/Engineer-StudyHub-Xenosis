<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Job Application Form</title>
  <link rel="stylesheet" href="../css/Jobapplicationform.css">
  <script defer src="../Javascript/jobAplicationForm.js"></script>
</head>
<body>
  <div class="container">
    <div class="left-side">
      <h1>The <span class="highlight">Job Application</span> Form</h1>
      <p>Please enter your details to apply for the job opportunity.</p>
    </div>
<div class="right-side">
  <h2>Application Form</h2>
  <div class="form-container">
    <form id="job-application-form">
      <div class="input-container">
        <input type="text" id="fullName" name="fullName" placeholder="Full Name">
        <div class="error" id="nameError"></div>
      </div>
      <div class="input-container">
        <input type="email" id="email" name="email" placeholder="Email" required>
      </div>
      <div class="input-container">
        <input type="tel" id="phone" name="phone" placeholder="Phone Number" required/>
        <div class="error" id="phoneError"></div>
      </div>
      <div class="input-container">
        <select id="gender" name="gender" class="select-gender" required>
          <option value="" disabled selected>Select your Gender</option>
          <option value="Male">Male</option>
          <option value="Female">Female</option>
          <option value="Other">Other</option>
        </select>
      </div>
      <div class="input-container">
        <select id="degree" name="degree" class="select-degree" required>
          <option value="" disabled selected>Select your Degree</option>
          <option value="B.Tech">B.Tech</option>
          <option value="B.E">B.E</option>
          <option value="M.Tech">M.Tech</option>
          <option value="MBA">MBA</option>
          <option value="Other">Other</option>
        </select>
      </div>
      <div class="input-container" style="display:none;">
        <input type="text" id="otherdegree" name="otherdegree" placeholder="Please Specify your degree">
        <div class="error" id="otherDegreeError"></div>
      </div>
      <div class="input-container">
        <input type="text" id="College" name="College" placeholder="College Name" required>
      </div>
      <div class="input-container">
        <input type="text" id="branch" name="branch" placeholder="Specify Your Branch"required/>
      </div>
      <div class="input-container">
        <input type="text" id="address" name="address" placeholder="Enter Your Full Address">
      </div>
      <div class="input-container">
        <label for="label-passedout">Graduation:</label>
        <input type="month" id="Passedout" name="Passedout" required>
      </div>
      <div class="input-container">
        <label for="label-resume">Upload your Resume:</label>
        <input type="file" id="resume" name="resume" required/>
      </div>
      <button type="submit" class="apply">Apply</button>
    </form>
  </div>
</div>
</body>
</html>
