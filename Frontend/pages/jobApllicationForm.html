<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Job Application Form</title>
        <link rel="stylesheet"
            href="../css/Yashasvi_JobPortal_ApplicationProcess.css">
        <script defer src="../Javascript/jobAplicationForm.js"></script>
    </head>
    <body>
        <div class="form-container">
            <form id="job-application-form">
                <div class="div-fullname">
                    <label for="fullName" class="label-fullname">Full Name:
                    </label>
                    <input type="text" id="fullName" name="fullName" required>
                    <div class="error" id="nameError"></div>
                </div>
                <div class="div-email">
                    <label for="email" class="label-email">Email: </label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="div-phone">
                    <label for="phone" class="label-phone">Phone Number:
                    </label>
                    <input type="tel" id="phone" name="phone" required />
                    <div class="error" id="phoneError"></div>
                </div>
                <div class="div-gender">
                    <label for="gender" class="label-gender">Select your
                        Gender</label>
                    <div>
                        <input type="radio" id="male" name="gender" value="male"
                            required />
                        <label for="male">Male</label>
                        <div>
                            <input type="radio" id="female" name="gender"
                                value="female" required />
                            <label for="female">Female</label>
                        </div>
                        <div>
                            <input type="radio" id="other" name="gender"
                                value="other" required />
                            <label for="other">Other</label>
                        </div>
                    </div>
                    <div class="div-degree">
                        <label for="degree" class="label-degree">Degree:
                        </label>
                        <select id="degree" name="degree" class="select-degree"
                            required>
                            <option value disabled selected>Select your
                                Degree</option>
                            <option value="B.Tech">B.Tech</option>
                            <option value="B.E">B.E</option>
                            <option value="M.Tech">M.Tech</option>
                            <option value="MBA">MBA</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                    <div class="div-otherdegree" style="display:none;">
                        <label for="otherdegree" class="label-otherdegree">If
                            you have selected Other:</label>
                        <input type="text" id="otherdegree" name="otherdegree"
                            placeholder="Please Specify your degree">
                        <div class="error" id="otherDegreeError"></div>
                    </div>
                    <div class="div-college">
                        <label for="College" class="label-college">College Name:
                        </label>
                        <input type="text" id="College" name="College" required>
                    </div>
                    <div class="div-branch">
                        <label for="branch" class="label-branch">Branch Name:
                        </label>
                        <input type="text" id="branch" name="branch" required />
                    </div>
                    <div class="div-passedout">
                        <label for="Passedout" class="label-passedout">Passed
                            Out Year: </label>
                        <input type="month" id="Passedout" name="Passedout"
                            required>/
                    </div>
                    <div class="div-Address">
                        <label for="Address" class="label-address">Address:
                        </label>
                        <textarea type="text" cols="32" rows="3" id="Address"
                            name="Address" required></textarea>
                    </div>
                    <div class="div-resume">
                        <label for="resume" class="label-resume">Upload Resume:
                        </label>
                        <input type="file" id="resume" name="resume" required />
                    </div>
                    <button type="submit" class="apply">Apply</button>
                </form>
            </div>
        </body>
